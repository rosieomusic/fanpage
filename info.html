<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Club</title>
    <link rel="stylesheet" href="css/formstyles.css" />
</head>
<body>
    <header>
        <h1>Diuretic Fan Club</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">Join Fan Club</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Join Fan Club</h1>
        <p>Join club by submitting the form below!</p>
        <!--submission form-->
        <form action="http://diureticband.com/fanclub" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="Yes"/>
            <div>&nbsp;</div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="Yes"/>
            <div>&nbsp;</div>

            <label for="date-of-birth">Date of birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth"/>
            <div>&nbsp;</div>

            <label for="favorite-color">Favorite color:</label>
            <input type="color" id="favorite-color" name="favorite-color"/>
            <div>&nbsp;</div>

            <label for="lucky-number">Lucky number:</label>
            <input type="number" id="lucky-number" name="lucky-number"/>
            <div>&nbsp;</div>

            <label for="confirmation">Confirmation:</label>
            <input type="checkbox" id="confirmation" name="confirmation"/>
            <div>&nbsp;</div>

            <input type="submit" value="Submit"/>
            <div>&nbsp;</div>


        </form>

    </main>
</body>
</html>
